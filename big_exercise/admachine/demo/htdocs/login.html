<HTML><HEAD><TITLE>系统登陆</TITLE>

<SCRIPT language=javascript>

if (top.location != self.location)
   top.location=self.location;

//设置页面元素的CSS
//eleName 页面元素名称
//className 要切换的CSS名称
function setClass(eleName,clsName) {
	document.all(eleName).className = clsName;
}

function onsubmit(){
  document.all("logonform").submit();
}
function cancel(){
  document.all("logonform").j_username.value="";
  document.all("logonform").j_password.value="";
}


function enterToTab1(){
  if( event.keyCode == 13){
    onsubmit();
  }
}

function enterToSubmit(){
  if (event.keyCode == 13){
    onsubmit();
  }
}

function initFocus(){
  document.all("logonform").j_username.focus();
   
}
</SCRIPT>
