<BODY>
<SCRIPT 
type=text/javascript>var second=0;var total=5;var url="login.html";</SCRIPT>

<SCRIPT type=text/javascript>    
    function showtime()
    {
       second++;
       var tips=document.getElementById("tips");
       tips.innerHTML=total-second;
       setTimeout("showtime()",1000);
       if(second>4)
       {
          window.location.replace(url);
       }
    }    
    </SCRIPT>
<!--doc start-->
<DIV id=doc>
<DIV>
